<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width" initial-scale="1.0">
        <title>Cascade Fixing</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="para">I am just a paragraph with extra bold text!</p>
        <p class="para small-text">I am smaller paragraph, also with extra bold text!</p>

        <button id="confirm-button" class="button confirm">Confirm</button>
        <button id="cancel-button" class="button cancel">Cancel</button>
        
        <div class="adjust-font-size">I am a div with thin text!</div>
        <div class="adjust-font-size">I am div with thin text and a child div!
        <div class="adjust-font-size small">I am smaller child div with extra bold text!</div>
    </body>
</html>
